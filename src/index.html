<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="styles.css"/>
    <script type="module" src="app.js"></script>
</head>
<body>
<div class="flex-container">
    <div class="card">
        <div class="login-title">Login</div>
        <hr/>
        <div class="form-group">
            <input type="text" class="username" required="required" placeholder="Username">
            <input type="password" class="password" required="required" placeholder="Password">
        </div>
        <a href="" class="forgot-password">Forgot Password?</a>
        <button class="login-button">Login</button>
        <div class="signup-group">
            <div class="not-a-member">Not a member?</div>
            <a href="" class="signup-link">Signup</a>
        </div>
    </div>
</div>
</body>
</html>
